<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>

    <!-- tailwind and daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Work Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- custom styles -->
    <style>
        .font-work-sans{
            font-family: 'Work Sans', sans-serif;
        }
     </style>

     <!-- border-solid border-2 border-sky-500 -->
</head>
<body class="font-work-sans">
    <header class="h-1/2 text-black">
        <div class="hero bg-slate-300">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <img src="./images/summer1.png"/>
              <div class="text-center">
                <p class="text-2xl font-medium mb-3">---SALE FEVER---</p>
                <h1 class="text-5xl font-bold mb-3">Purchase TK 200 or above & get <span class="text-rose-700">20% off</span></h1>
                <p class="text-xl font-medium">Use Promo Code <span class="bg-rose-700 text-white p-1.5">SELL200</span></p>
              </div>
            </div>
          </div>
    </header>
    
    <main class="w-9/12 mx-auto lg:flex gap-5">
        <!-- Product Section -->
        <section>
            <div>
                <h3 class="font-semibold text-3xl my-3">Kitchenware</h3>

                <div class="md:grid grid-cols-3 gap-5">
                    <div class="card bg-blue-50 my-2">
                        <figure class="px-10 pt-10">
                          <img src="./images/prod1.png" alt="Kitchenware" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            </div>
                          <h2 class="card-title">Accessories</h2>
                          <p><span>39.00</span> TK</p>
                        </div>
                    </div>

                    <div class="card bg-blue-50 my-2">
                        <figure class="px-10 pt-10">
                          <img src="./images/prod2.png" alt="Kitchenware" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            </div>
                          <h2 class="card-title">Accessories</h2>
                          <p><span>25.00</span> TK</p>
                        </div>
                    </div>

                    <div class="card bg-blue-50 my-2">
                        <figure class="px-10 pt-10">
                          <img src="./images/prod3.png" alt="Kitchenware" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            </div>
                          <h2 class="card-title">Cooker</h2>
                          <p><span>49.00</span> TK</p>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <h3 class="font-semibold text-3xl my-3">Sportswear</h3>

                <div class="md:grid grid-cols-3 gap-5">
                    <div class="card bg-blue-50 my-2">
                        <figure class="px-10 pt-10">
                          <img src="./images/prod4.png" alt="Sportswear" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            </div>
                          <h2 class="card-title">Cap</h2>
                          <p><span>49.00</span> TK</p>
                        </div>
                    </div>

                    <div class="card bg-blue-50 my-2">
                        <figure class="px-10 pt-10">
                          <img src="./images/prod5.png" alt="Sportswear" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            </div>
                          <h2 class="card-title">Jersey</h2>
                          <p><span>69.00</span> TK</p>
                        </div>
                    </div>

                    <div class="card bg-blue-50 my-2">
                        <figure class="px-10 pt-10">
                          <img src="./images/prod6.png" alt="Sportswear" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            </div>
                          <h2 class="card-title">Cates</h2>
                          <p><span>159.00</span> TK</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Cart Section -->
        <section class="text-xl font-medium">
            <div class="card bg-slate-50 mt-16 mb-3">
                <div class="card-body">
                  <p>Have coupon?</p>
                  
                  <div class="flex gap-2">
                    <input type="text" placeholder="Coupon code" class="input input-bordered input-secondary w-full max-w-xs" />
                    <div class="card-actions">
                        <button class="btn btn-secondary">Apply</button>
                    </div>
                  </div>
                </div>
            </div>

            <div class="card bg-slate-50">
                <div class="card-body">
                  <ol type="1">
            
                  </ol>
                  
                  <p>Total Price: <span class="text-red-700">0.00</span>Tk</p>
                  <p>Discount: <span class="text-red-700">0.00</span>TK</p>
                  <p>Total: <span class="text-red-700">0.00</span>TK</p>

                  <button class="btn btn-secondary">Make Purchase</button>
                </div>
              </div>
        </section>
    </main>

    <script src="./index.js"></script>
</body>
</html>
